<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honeybees</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/p5.js"></script>
    <link rel = "icon" href="assets/bee.png">
  </head>

  <body>
    <div id="inner-view-container"></div>
    <div id="entrance-exit-circle"></div>
    <div id="outer-view-container"></div>
    
    <script src="js/innerhive.js"></script>
    <script src="js/foodmap.js"></script>
    <script src="js/honeybee.js"></script>
    
    <script src="js/ovsSketch.js"></script>
    <script src="js/ivsSketch.js"></script>
    
    <script>
      let isCurrentViewInside = true;
      let pageHeight          = window.innerHeight;
      let entranceExitElem    = document.getElementById('entrance-exit-circle');
      
      // always make sure we start at inside view,
      // even on refresh
      document.documentElement.scrollTop = 0;

      entranceExitElem.addEventListener('click', ()=> {
        if (isCurrentViewInside) {
          // if inside view, scroll to outside view
          window.scrollBy(0, pageHeight);
        } else {
          // if outside view, scroll to inside view
          document.documentElement.scrollTop = 0;
        }

        isCurrentViewInside = !isCurrentViewInside;
      });

    </script>
  </body>

</html>
